<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CI/CD Pipeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --primary-text: #1e293b;
            --secondary-text: #64748b;
            --accent-color: #ff9900; /* AWS Orange */
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--accent-color);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .badge {
            display: inline-block;
            background-color: #fef3c7;
            color: #92400e;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="badge">Deployment Successful</div>
        <h1>This is Sourav's CI/CD Pipeline using AWS CodeBuild</h1>
        <p>Welcome to AWS Cloud Calcutta â€” Code Merge</p>
    </div>

</body>
</html>
